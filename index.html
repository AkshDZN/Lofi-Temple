<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lofi Temple</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/round-slider@1.6.1/dist/roundslider.min.css" rel="stylesheet" />
</head>
<body>
    
    <div class="screen">

        <div class="timebx">
            <div class="time">12:34</div>
            <div class="meridian">AM</div>
        </div>

        <div class="soundmixerbx">
            <div class="soundmixer">
                <img src="assets/sounds/fire.jpg" alt="fire" class="soundimage">
            </div>
            
            <div id="slider"></div>


            <div class="switchbx">
                <img src="assets/icons/play.svg" alt="left" class="sound-switch">
                <img src="assets/icons/play.svg" alt="left" class="sound-switch">
            </div>
        </div>

        <div class="themebx">
            <div class="dash-theme">
        
                <div class="dash-theme-container" onclick="theme(1)">
                    <div class="theme-icon1" id="th1"></div>
                </div> 
    
                <div class="dash-theme-container" onclick="theme(2)"> 
                    <div class="theme-icon2" id="th2"></div> 
                </div>
    
                <div class="dash-theme-container" onclick="theme(3)"> 
                    <div class="theme-icon3" id="th3"></div> 
                </div>
    
                <div class="dash-theme-container" onclick="theme(4)">
                    <div class="theme-icon4" id="th4"></div>
                </div>
    
                <div class="dash-theme-container" onclick="theme(5)">
                    <div class="theme-icon5" id="th5"></div>
                </div>
        
            </div>
        </div>
    
        <div class="dashbx">
            <div class="dash">
    
                <!-- <div class="dash-icon-container">
                    <img src="assets/icons/play.svg" alt="play" class="icon">
                </div> -->
            
                <div class="dash-icon-container">
                    <img src="assets/icons/sounds.svg" alt="sounds" class="icon">
                </div>
            
                <div class="dash-icon-container" onclick="themeMenu()">
                    <div class="theme-indicator"></div>
                </div>
            
                <div class="dash-icon-container">
                    <img src="assets/icons/more.svg" alt="more" class="icon">
                </div>
        
            </div>

                <div class="pomo">
                    <div class="pomo-edit">

                        <img src="assets/icons/play.svg" alt="play" class="icon" id="pomoicons" onclick="timerCheck()">

                        <img src="assets/icons/pause.svg" alt="pause" class="icon" id="pomoicons" onclick="pauseTimer()" >

                        <img src="assets/icons/edit.svg" alt="edit" class="icon" id="pomoicons" onclick="askTime()"> 

                    </div>
                    <div class="pomodoro" id="timer" onclick="pomoClick()">25:00</div>
                </div>
        </div>

    </div>


    
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/round-slider@1.6.1/dist/roundslider.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
