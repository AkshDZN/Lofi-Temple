<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lofi Temple</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="screen">

        <div class="timebx">
            <div class="time">12:34</div>
            <div class="meridian">AM</div>
        </div>
    
        <div class="dashbx">
            <div class="dash">
    
                <div class="dash-icon-container">
                    <img src="assets/icons/play.svg" alt="play" class="icon">
                </div>
            
                <div class="dash-icon-container">
                    <img src="assets/icons/sounds.svg" alt="play" class="icon">
                </div>
            
                <div class="dash-icon-container">
                    <div class="theme-indicator"></div>
                </div>
            
                <div class="dash-icon-container">
                    <img src="assets/icons/more.svg" alt="play" class="icon">
                </div>
        
            </div>

                <div class="pomo">
                    <div class="pomo-edit">

                        <img src="assets/icons/play.svg" alt="play" class="icon" id="pomoicons" onclick="timerCheck()">

                        <img src="assets/icons/pause.svg" alt="pause" class="icon" id="pomoicons" onclick="pauseTimer()" >

                        <img src="assets/icons/edit.svg" alt="edit" class="icon" id="pomoicons" onclick="askTime()"> 

                    </div>
                    <div class="pomodoro" id="timer" onclick="pomoClick()">25:00</div>
                </div>
        </div>

    </div>
    
    <script src="index.js"></script>
</body>
</html>
